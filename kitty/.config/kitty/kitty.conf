update_check_interval 0
remember_window_size no
confirm_os_window_close 0
initial_window_width 900
initial_window_height 600

enable_audio_bell no
window_alert_on_bell no

font_size 14.0
font_family FiraCode Nerd Font Mono

# foreground #CDD6F4
# background #1E1E2E

background_opacity 0.8

# highlight colors
selection_foreground #1E1E2E
selection_background #F5E0DC

# cursor colors
cursor #F5E0DC
cursor_text_color #1E1E2E

# URL underline color while hovering
url_color #F5E0DC


# 16 term colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8


# tab bar
tab_bar_edge top
tab_bar_style fade
tab_fade 0 1 1 1

active_tab_foreground   #11111B
active_tab_background   #CBA6F7
active_tab_font_style   bold
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
inactive_tab_font_style normal
tab_bar_background      #11111B

# split windows
active_border_color #7D0053
inactive_border_color #7D0053

#map ctrl+shift+enter new_window_with_cwd
#map ctrl+h neighboring_window left
#map ctrl+j neighboring_window down
#map ctrl+k neighboring_window up
#map ctrl+l neighboring_window right

#map ctrl+alt+h resize_window wider
#map ctrl+alt+j resize_window taller
#map ctrl+alt+k resize_window shorter
#map ctrl+alt+l resize_window narrower
#map ctrl+alt+b resize_window reset

# no-rc, no-cursor, no-title, no-cwd, no-prompt-mark, no-complete, no-sudo
# prevent kitty from changing options typically controlled by shell
shell_integration disabled

disable_ligatures always
